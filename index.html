<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Carosello News</title>
    <link rel="stylesheet" href="css/style.css"/>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <title>Slider</title>
</head>
<body>

    <div id="app">

        <div class="container">

            <div class="slider-wrapper" tabindex="0" @mouseover="mouseOver" @mouseleave="startAutoplay">

                <div class="item">
                    <img :src="slide[currentImage].image" alt="Svezia" />
                    <div class="text">
                        <h3>{{slide[currentImage].title}}</h3>
                        <p>
                           {{slide[currentImage].text}}
                        </p>
                    </div>
                </div>

                <div class="thumbs">
                    <div class="prev" @click="changeImagePrev"></div>
                    <div class="next" @click="changeImageNext"></div>

                    <div class="thumb" 
                    :class="currentImage === index ? 'active' : ''"
                    v-for="(picture,index) in slide"
                    @click="changeImageFromThumbs(index)">
                        <img :src="picture.image" :alt="slide.title"/>
                    </div>
                   
                </div>
            </div>

        </div>

    </div>

    <script src="js/script.js"></script>
</body>
</html>
